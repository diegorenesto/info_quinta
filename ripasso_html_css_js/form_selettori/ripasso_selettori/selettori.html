<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ripasso Selettori JS</title>

    <!-- style.css -->
    <style>
      .rosso {
        color: red;
      }
      #verde {
        color: green;
      }
      .evidenziato {
        background: yellow;
      }
    </style>
  </head>

  <body>
    <h1>Ripasso Selettori JavaScript</h1>
    <p id="verde">Questo paragrafo ha un id</p>
    <p class="rosso">Questo paragrafo ha una classe</p>
    <p>Questo paragrafo non ha né classe né id</p>
    <button id="btn">Evidenzia tutti i paragrafi</button>

    <script src="selettori.js"></script>
  </body>
</html>
